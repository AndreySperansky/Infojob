{% extends 'employer/formbase.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container col-md-4 mt-5">

    <div class="card shadow-lg border-1 rounded-lg mt-5">
      <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Company</h3></div>
      <div class="card-body">
        <form method="post"    enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <div class="small"><a href="{% url "employer:employer" %}">Return Dashbord</a></div>
      </div>
    </div>
  </div>
{% endblock %}
