{% extends 'employee/base.html' %}
{% load static %}

{% block content %}
  <!-- Container -->
  <div class="container display">
    <!-- My resumes card -->
    <div class="card">
      <div class="card-header">
      <h1>My Resume</h1>
      <a class="btn btn-outline-primary" href="{% url 'employee:cv_create' %}" role="button">Create new resume</a>
      </div>
      <div class="card-body">
        {% if cv %}
        {% for object in cv %}
          <li>
              <a href="{% url 'employee:cv_detail' pk=object.pk %}">Resume ID {{ object }}</a>
          </li>
        {% endfor %}
        {% else %}
          <p>No resume so far</p>
        {% endif %}
      </div>
    </div>
    <!-- End Card -->


  </div>
  <!-- End Container -->
{% endblock %}
