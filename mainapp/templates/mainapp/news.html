{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}

  <div class="container mt-3">
    <div class="card mb-3">
      <div class="card-header text-muted">
        {{ post.created_at|date:"Y-m-d H:i:s" }}
      </div>
      <div class="card-body text-muted">
        <div class="media">
          {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="" width="350" class="mr-3">
          {% else %}
            <img src="https://picsum.photos/id/866/picsum/350/263" alt="" class="float-left mr-3">
          {% endif %}
          <div class="media-body">
            <h5 class="card-title {% cycle 'text-danger' 'text-success' %}">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|safe|linebreaks}}</p>
            <a href="{% url 'mainapp:index' %}" class="btn btn-outline-primary">Back...</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
